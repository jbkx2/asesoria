{% extends 'base.html' %}
{% block titulo %}{{ novedad.titulo }}{% endblock titulo %}
{% block content %}
<div class="container">
	<div class="row mt-2">
		<div class="col-md-12">
			<img src="{{ novedad.imagen.url }}" class="img-fluid" alt="Responsive image">
			<h2 class="text-center mt-2 alert alert-info"><strong>{{ novedad.titulo }}</strong></h2>
			<div>{{ novedad.contenido|safe|escape }}</div>
		</div>
	</div>
</div>
{% endblock content %}
